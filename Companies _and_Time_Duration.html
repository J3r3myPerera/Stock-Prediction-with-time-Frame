    <script>
      function showRangeSlider(sliderNum) {
        for (let i = 1; i <= 3; i++) {
          const slider = document.getElementById(`range-slider-${i}`);
          if (i === sliderNum) {
            slider.classList.add('active');
          } else {
            slider.classList.remove('active');
          }
        }
      }

      function showSlider(sliderId) {
                // Get the slider container element
                var sliderContainer = document.getElementById(sliderId);
        
                // If the container is hidden, show it; otherwise, hide it
                if (sliderContainer.style.display === 'none') {
                    sliderContainer.style.display = 'block';
                } else {
                    sliderContainer.style.display = 'none';
                }
            }
            function rangeSlide(value) {
                document.getElementById('rangeValue').innerHTML = value;
            }
